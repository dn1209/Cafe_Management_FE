<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Doanh thu - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style1.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 bg-light p-3 sidebar vh-100">
                <h5 class="text-center">Admin Dashboard</h5>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="admin-products.html">Quản lý sản phẩm</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin-users.html">Quản lý người dùng</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin-categories.html">Quản lý danh mục</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin-revenue.html">Quản lý doanh thu</a>
                    </li>
                </ul>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 p-3">
                <h3>Quản lý Doanh thu</h3>
                <div class="d-flex justify-content-between mb-3">
                    <label for="datePicker">Chọn ngày:</label>
                    <input type="date" id="datePicker" />
                    <button id="refreshRevenueButton" class="btn btn-primary">Làm mới</button>
                </div>

                <!-- Bảng thống kê doanh thu -->
                <h4>Doanh thu trong tuần</h4>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Ngày</th>
                                <th>Doanh Thu (VND)</th>
                            </tr>
                        </thead>
                        <tbody id="dailyRevenueTable">
                            <!-- Dữ liệu sẽ được thêm động -->
                        </tbody>
                    </table>

                    <!-- Biểu đồ doanh thu hàng tháng -->
                    <h4 class="mt-5">Biểu đồ Doanh Thu Theo Tháng</h4>
                    <canvas id="monthlyRevenueChart" width="250" height="125"></canvas> <!-- Đặt chiều rộng và chiều cao nhỏ hơn -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script>
        // Load header
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
                const script = document.createElement("script");
                script.src = "js/header.js";
                script.onload = () => {
                    checkUserRole();
                    checkLoginStatus();
                };
                document.body.appendChild(script);
            });
        
        // Load footer
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>
    <script src="js/admin-revenue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
