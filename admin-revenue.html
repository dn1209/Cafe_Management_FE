<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Quản lý Doanh thu - Admin</title>
    <link rel="stylesheet" href="css/style1.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.1/dist/sweetalert2.all.min.js"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.1/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 bg-light p-3 sidebar vh-100">
                <h5 class="text-center">Admin Dashboard</h5>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="collapse" href="#revenueDropdown" role="button"
                            aria-expanded="false" aria-controls="revenueDropdown">
                            Quản lý doanh thu
                        </a>
                        <ul class="collapse list-unstyled ps-3 pe-3" id="revenueDropdown">
                            <li class="nav-item">
                                <a class="nav-link" href="admin-bill.html">Quản lý hóa đơn</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="admin-revenue-statistics.html">Thống kê doanh thu</a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin-products.html">Quản lý sản phẩm</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin-users.html">Quản lý người dùng</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin-categories.html">Quản lý danh mục</a>
                    </li>

                </ul>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 p-3">
                <h3>Quản lý Doanh thu</h3>
                <div class="d-flex justify-content-between mb-3">
                    <div class="input-group">
                        <label for="datePicker" class="input-group-text">Chọn ngày:</label>
                        <input type="date" id="datePicker" class="form-control" />
                        <button id="refreshRevenueButton" class="btn btn-primary">Làm mới</button>
                    </div>
                </div>

                <!-- Bảng thống kê doanh thu -->
                <h4>Doanh thu hàng ngày</h4>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Ngày</th>
                            <th>Doanh Thu (VND)</th>
                        </tr>
                    </thead>
                    <tbody id="dailyRevenueTable">
                        <!-- Dữ liệu sẽ được thêm động -->
                    </tbody>
                </table>

                <!-- Biểu đồ doanh thu hàng tháng -->
                <h4 class="mt-5">Biểu đồ Doanh Thu Theo Tháng</h4>
                <canvas id="monthlyRevenueChart" width="800" height="400"></canvas>
            </div>
        </div>
    </div>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Bootstrap JS và các script cần thiết -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Các script của bạn -->
    <script src="js/utils.js"></script>
    <script src="js/admin-revenue.js"></script>
    <script>
        // Load header
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
                const script = document.createElement("script");
                script.src = "js/header.js";
                script.onload = () => {
                    checkUserRole();
                    checkLoginStatus();
                };
                document.body.appendChild(script);
            });

        // Load footer
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>
</body>

</html>
