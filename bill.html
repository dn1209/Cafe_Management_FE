<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách hóa đơn</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.1/dist/sweetalert2.all.min.js"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.1/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>

    
    <link rel="stylesheet" href="css/styleBill.css">
    <link rel="stylesheet" href="css/style1.css">


    <script type="text/javascript">
        (() => {
            var css = document.createElement('link');
            css.href = 'https://use.fontawesome.com/releases/v6.5.2/css/all.css';
            css.rel = 'stylesheet';
            css.type = 'text/css';
            document.getElementsByTagName('head')[0].appendChild(css);
        })();
    </script>
</head>

<body>
    <div id="header_placeholder" class="mb-3"></div>
    <div class="container">
        <div id="modal_container"></div>

        <div class="row justify-content-center">
            <div class="col-12">
                <div class="card p-4">
                    <h5 class="text-center mb-4">Danh sách hóa đơn</h5>
                    <table class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Mã hóa đơn</th>
                                <th>Ngày bán</th>
                                <th>Số lượng</th>
                                <th>Người tạo</th>
                                <th>Tổng tiền</th>
                                <th>Ghi chú</th>
                                <th>Chi tiết</th>
                            </tr>
                        </thead>
                        <tbody id="invoice_table_body">
                            <!-- Các hóa đơn sẽ được thêm động tại đây bằng JavaScript -->
                        </tbody>
                    </table>
                </div>
                <div id="pagination" class="pagination-controls"></div>

            </div>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script>
        // Load header
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header_placeholder').innerHTML = data;
                // Tải header.js và thực hiện kiểm tra vai trò người dùng và trạng thái đăng nhập
                const script = document.createElement("script");
                script.src = "js/header.js";
                script.onload = () => {
                    checkUserRole();  // Gọi sau khi header.js đã được tải
                    checkLoginStatus(); // Gọi sau khi header.js đã được tải
                };
                document.body.appendChild(script);
            });

        // Load footer
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/bill.js"></script> <!-- Đảm bảo đường dẫn tới file bill.js là chính xác -->
</body>

</html>
