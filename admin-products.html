<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Sản phẩm - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style1.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 bg-light p-3 sidebar vh-100">
                <h5 class="text-center">Admin Dashboard</h5>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="admin-products.html">Quản lý sản phẩm</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin-users.html">Quản lý người dùng</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin-categories.html">Quản lý danh mục</a>
                    </li>
                </ul>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 p-3">
                <h3>Quản lý Sản phẩm</h3>
                <div class="d-flex justify-content-between mb-3">
                    <button id="addProductButton" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProductModal">Thêm sản phẩm</button>
                    <input type="text" class="form-control w-25" placeholder="Tìm kiếm sản phẩm" id="searchProduct">
                </div>
                <!-- Dropdown chọn danh mục -->
                <div class="form-group">
                    <label for="categoryDropdown">Chọn danh mục</label>
                    <select id="categoryDropdown" class="form-control">
                        <option value="">Tất cả sản phẩm</option> <!-- Option mặc định khi không chọn category -->
                        <!-- Các danh mục sẽ được tải động ở đây -->
                    </select>
                </div>
                <table class="table">
                   
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Mã sản phẩm</th>
                            <th>Tên sản phẩm</th>
                            <th>Danh mục</th>
                            <th>Giá bán</th>
                            <th>Giá gốc</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody id="productList">
                        <!-- Các sản phẩm sẽ được tải vào đây động -->
                    </tbody>
                </table>

                <!-- Phân trang -->
                <div id="pagination" class="pagination-controls"></div>
            </div>
        </div>
    </div>
    <div class="modal" tabindex="-1" id="editProductModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Sửa sản phẩm</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editProductForm">
                        <div class="mb-3">
                            <label for="productName" class="form-label">Tên sản phẩm</label>
                            <input type="text" class="form-control" id="productName" required>
                        </div>
                        <div class="mb-3">
                            <label for="categoryDropdownEdit" class="form-label">Danh mục</label>
                            <select class="form-control" id="categoryDropdownEdit" required>
                                <!-- Các danh mục sẽ được điền vào đây -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="productSellPrice" class="form-label">Giá bán</label>
                            <input type="text" class="form-control" id="productSellPrice" required oninput="formatPriceInput(this)">
                        </div>
                        <div class="mb-3">
                            <label for="productOriginalPrice" class="form-label">Giá gốc</label>
                            <input type="text" class="form-control" id="productOriginalPrice" required oninput="formatPriceInput(this)">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-primary" id="saveProductButton">Lưu thay đổi</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Thêm Sản phẩm -->
    <!-- Modal thêm sản phẩm -->
    <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addProductModalLabel">Thêm Sản Phẩm Mới</h5>
                    <button type="button" class="btn-close" onclick="closeModal()" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addProductForm">
                        <div class="mb-3">
                            <label for="productName" class="form-label">Tên sản phẩm</label>
                            <input type="text" class="form-control" id="productName" required>
                        </div>
                        <div class="mb-3">
                            <label for="categorySelect" class="form-label">Danh mục</label>
                            <select class="form-control" id="categorySelect" required>
                                <!-- Các danh mục sẽ được điền vào đây -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="productSellPrice" class="form-label">Giá bán</label>
                            <input type="number" class="form-control" id="productSellPrice" required>
                        </div>
                        <div class="mb-3">
                            <label for="productOriginalPrice" class="form-label">Giá gốc</label>
                            <input type="number" class="form-control" id="productOriginalPrice" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Thêm sản phẩm</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load header
        // Load header
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
                // Tải header.js và thực hiện kiểm tra vai trò người dùng và trạng thái đăng nhập
                const script = document.createElement("script");
                script.src = "js/header.js";
                script.onload = () => {
                    checkUserRole();  // Gọi sau khi header.js đã được tải
                    checkLoginStatus(); // Gọi sau khi header.js đã được tải
                };
                document.body.appendChild(script);
            });
    
        
        
    </script>
    <script src="js/admin-products.js"></script>
    <script src="js/utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
