<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Quản lý Sản phẩm - Admin</title>
    <link rel="stylesheet" href="css/style1.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.1/dist/sweetalert2.all.min.js"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.1/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
</head>

<body>
    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 bg-light p-3 sidebar vh-100">
                <h5 class="text-center">Admin Dashboard</h5>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="collapse" href="#revenueDropdown" role="button"
                            aria-expanded="false" aria-controls="revenueDropdown">
                            Quản lý doanh thu
                        </a>
                        <ul class="collapse list-unstyled ps-3 pe-3" id="revenueDropdown">
                            <li class="nav-item">
                                <a class="nav-link" href="admin-bill.html">Quản lý hóa đơn</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="admin-revenue-statistics.html">Thống kê doanh thu</a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="admin-products.html">Quản lý sản phẩm</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin-users.html">Quản lý người dùng</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin-categories.html">Quản lý danh mục</a>
                    </li>

                </ul>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 p-3">
                <h3>Quản lý Sản phẩm</h3>
                <div class="d-flex justify-content-between mb-3">
                    <button id="addProductButton" class="btn btn-primary">Thêm sản phẩm</button>
                </div>
                <!-- Dropdown chọn danh mục và cửa hàng -->
                <div class="row mb-3">
                
                    <div class="col-md-6">
                        <label for="categoryDropdown">Chọn danh mục</label>
                        <select id="categoryDropdown" class="form-control">
                            <option value="">Tất cả danh mục</option>
                            <!-- Các danh mục sẽ được tải động ở đây -->
                        </select>
                    </div>
                </div>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Mã sản phẩm</th>
                            <th>Tên sản phẩm</th>
                            <th>Danh mục</th>
                            <th>Giá bán</th>
                            <th>Trạng thái</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody id="productList">
                        <!-- Các sản phẩm sẽ được tải vào đây động -->
                    </tbody>
                </table>

                <!-- Phân trang -->
                <div id="pagination" class="pagination-controls"></div>
            </div>
        </div>
    </div>

    <!-- Modal Sửa Sản phẩm -->
    <div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="editProductModalLabel" class="modal-title">Sửa Sản Phẩm</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="editProductForm">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="productNameEdit" class="form-label">Tên sản phẩm</label>
                            <input type="text" class="form-control" id="productNameEdit" required>
                        </div>
                        <div class="mb-3">
                            <label for="productSellPriceEdit" class="form-label">Giá bán</label>
                            <input type="number" class="form-control" id="productSellPriceEdit" required>
                        </div>
                        <div class="mb-3">
                            <label for="categoryDropdownEdit" class="form-label">Danh mục</label>
                            <select class="form-control" id="categoryDropdownEdit" required>
                                <!-- Các danh mục sẽ được điền vào đây -->
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                        <button type="button" class="btn btn-primary" id="saveProductButton">Lưu thay đổi</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal Thêm Sản phẩm -->
    <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="addProductModalLabel" class="modal-title">Thêm Sản Phẩm Mới</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="addProductForm">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="productNameAdd" class="form-label">Tên sản phẩm</label>
                            <input type="text" class="form-control" id="productNameAdd" required>
                        </div>
                        <div class="mb-3">
                            <label for="productSellPriceAdd" class="form-label">Giá bán</label>
                            <input type="number" class="form-control" id="productSellPriceAdd" required>
                        </div>
                        <div class="mb-3">
                            <label for="categorySelect" class="form-label">Danh mục</label>
                            <select class="form-control" id="categorySelect" required>
                                <!-- Các danh mục sẽ được điền vào đây -->
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Thêm sản phẩm</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer Placeholder -->

    <!-- Bootstrap JS và các script cần thiết -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Các script của bạn -->
    <script src="js/utils.js"></script>
    <script src="js/admin-products.js"></script>
    <script>
        // Load header
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
                const script = document.createElement("script");
                script.src = "js/header.js";
                script.onload = () => {
                    checkUserRole();
                    checkLoginStatus();
                };
                document.body.appendChild(script);
            });

    </script>
</body>

</html>
