<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe POS Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style1.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar Categories -->
            <div class="col-md-2 bg-light p-3 sidebar">
                <h5 class="text-center">Tất cả danh mục</h5>
                <ul class="nav flex-column">
                    <!-- Các danh mục sẽ được thêm vào đây bởi JavaScript -->
                </ul>
            </div>

            <!-- Main Menu and Items -->
            <div class="col-md-7">
                <div class="d-flex justify-content-between align-items-center p-3">
                    <input type="text" id="search-input" class="form-control" placeholder="Search" oninput="onSearchInputChange()">
                </div>
                <div class="row g-3" id="product-list">
                    <!-- Products will be loaded here dynamically -->
                </div>
                <div id="pagination" class="pagination-controls"></div>
            </div>

            <!-- Order Summary -->
            <div class="col-md-3 bg-light p-3">
                <h5>Thông tin đơn hàng</h5>
                <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Tên sản phẩm</th>
                            <th>Số lượng</th>
                            <th>Giá bán</th>
                            <th>Thành tiền</th>
                            <th>Thao tác</th> <!-- Cột cho nút Xóa -->
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Các hàng sẽ được thêm động tại đây -->
                    </tbody>
                </table>
                <!-- Thêm phần tổng tiền và số lượng ở dưới cùng -->
                <div class="d-flex justify-content-between pt-3">
                    <div>
                        <strong>Số lượng:</strong> <span id="total-quantity">0</span> cốc
                    </div>
                    <div>
                        <strong>Tổng tiền:</strong> <span id="total-amount">0 VND</span>
                    </div>
                </div>
                <div class="d-flex justify-content-between" style="margin-top: 10px;">
                    <button id="checkout-btn" class="btn btn-success">Checkout</button>
                </div>
            </div>
        </div>
    </div>
    <div id="checkout-modal" class="modal fade" tabindex="-1" aria-labelledby="checkoutModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="checkoutModalLabel">Thông tin đơn hàng</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Bảng thông tin sản phẩm -->
                    <table id="checkout-summary">
                        <tbody>
                            <!-- Các sản phẩm sẽ được thêm vào đây khi checkout -->
                        </tbody>
                    </table>
    
                    <!-- Tổng số lượng và tổng tiền -->
                    <div class="d-flex justify-content-between">
                        <div><strong>Số lượng:</strong> <span id="total-quantity-checkout">0</span></div>
                        <div><strong>Tổng tiền:</strong> <span id="total-amount-checkout">0</span></div>
                    </div>
    
                    <!-- Thêm trường ghi chú (note) và số tiền khách hàng đưa -->
                    <div class="mt-3">
                        <label for="note" class="form-label">Ghi chú:</label>
                        <textarea id="note" class="form-control" rows="3" placeholder="Nhập ghi chú (nếu có)"></textarea>
                    </div>
    
                    <div class="mt-3">
                        <label for="amount-paid" class="form-label">Số tiền khách hàng đưa:</label>
                        <input type="number" id="amount-paid" class="form-control" placeholder="Nhập số tiền khách hàng đưa" min="0" />
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary" id="confirm-checkout">Xác nhận thanh toán</button>
                </div>
            </div>
        </div>
    </div>
    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load header
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            });
        
        // Load footer
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>
    <script src="js/utils.js"></script>
    <script src="js/fetchProducts.js"></script>
</body>
</html>
