<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe POS Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style1.css">
</head>
<body>
    <div id="header-placeholder"></div>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar Categories -->
        <div class="col-md-2 bg-light p-3 sidebar">
            <h5 class="text-center">All Categories</h5>
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link active" href="#">Drinks</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Burger</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Pizza</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Bar BQ</a></li>
            </ul>
        </div>

        <!-- Main Menu and Items -->
        <div class="col-md-7">
            <div class="d-flex justify-content-between align-items-center p-3">
                <input type="text" class="form-control" placeholder="Search">
            </div>
            <div class="row g-3" id="product-list">
                <!-- Products will be loaded here dynamically -->
            </div>
        </div>

        <!-- Order Summary -->
        <div class="col-md-3 bg-light p-3">
            <h5>Order Summary</h5>
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Product Name</th>
                        <th>Qty</th>
                        <th>Price</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Sample row, add rows dynamically here -->
                    <tr>
                        <td>1</td>
                        <td>Zinger Burger</td>
                        <td>1</td>
                        <td>$5</td>
                        <td>$5</td>
                    </tr>
                </tbody>
            </table>
            <div class="d-flex justify-content-between">
                <button class="btn btn-primary">Fast Cash</button>
                <button class="btn btn-success">Check Out</button>
            </div>
        </div>
    </div>
</div>
<div id="footer-placeholder"></div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Load header
    fetch('header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header-placeholder').innerHTML = data;
        });
    
    // Load footer
    fetch('footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer-placeholder').innerHTML = data;
        });
    </script>
    <script src="js/fetchProducts.js"></script>
</body>

</html>
