<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Màn hình Đăng Nhập</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.1/dist/sweetalert2.all.min.js"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.1/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>

    <script type="text/javascript">
        (() => {
            var css = document.createElement('link');
            css.href = 'https://use.fontawesome.com/releases/v6.5.2/css/all.css';
            css.rel = 'stylesheet';
            css.type = 'text/css';
            document.getElementsByTagName('head')[0].appendChild(css);
        })();
    </script>
    <link rel="stylesheet" href="css/style.css">

    <style>
        #register_button {
            margin-left: .5rem;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h2>Đăng Nhập</h2>
        <div class="form-group mb-3">
            <label for="username">Tên người dùng</label>
            <input type="text" id="username" class="form-control" placeholder="Nhập tên người dùng" required>
        </div>

        <div class="form-group mb-3">
            <label for="password">Mật khẩu</label>
            <input type="password" id="password" class="form-control" placeholder="Nhập mật khẩu" required>
        </div>

        <div class="btn-group w-100">
            <button class="btn btn-primary" onclick="login()">Đăng Nhập</button>
            <button class="btn btn-primary" id="register_button" data-bs-toggle="modal"
                data-bs-target="#register_modal">Đăng Ký</button>
        </div>
    </div>

    <!-- Modal Đăng ký -->
    <div id="register_modal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Đăng ký</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group mb-3">
                        <label for="reg_username">Tên người dùng</label>
                        <input id="reg_username" class="form-control" placeholder="Tên đăng nhập" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="reg_password">Mật khẩu</label>
                        <input type="password" id="reg_password" class="form-control" placeholder="Mật khẩu" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn-submit" onclick="registerAdmin()">Đăng Ký</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
