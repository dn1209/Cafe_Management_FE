<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Danh mục - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style1.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 bg-light p-3 sidebar vh-100">
                <h5 class="text-center">Admin Dashboard</h5>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="admin-revenue.html">Quản lý doanh thu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin-products.html">Quản lý sản phẩm</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin-users.html">Quản lý người dùng</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin-categories.html">Quản lý danh mục</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin-stores.html">Quản lý cửa hàng</a>
                    </li>
                </ul>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 p-3">
                <h3>Quản lý Cửa hàng</h3>
                <div class="d-flex justify-content-between mb-3">
                    <button id="addStoreButton" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addStoreModal">Thêm cửa hàng</button>
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Tên cửa hàng</th>
                            <th>Địa chỉ</th>
                            <th>Ngày tạo cửa hàng</th>
                            <th>Ngày cập nhật lần cuối</th>
                            <th>Trạng thái</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody id="storeList">
                        <!-- Các danh mục sẽ được tải vào đây động -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal Thêm Danh mục -->
    <div class="modal fade" id="addStoreModal" tabindex="-1" aria-labelledby="addStoreModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addStoreModalLabel">Thêm Cửa Hàng Mới</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" onclick="closeModal()" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addStoreForm">
                        <div class="mb-3">
                            <label for="storeName" class="form-label">Tên cửa hàng</label>
                            <input type="text" class="form-control" id="storeName" required>
                        </div>
                        <div class="mb-3">
                            <label for="storeAddress" class="form-label">Địa chỉ</label>
                            <input type="text" class="form-control" id="storeAddress" required>
                        </div>
                        <div class="mb-3">
                            <label for="statusDropdownAdd" class="form-label">Trạng thái</label>
                            <select class="form-control" id="statusDropdownAdd" required>
                                <!-- Các danh mục sẽ được điền vào đây -->
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Thêm cửa hàng</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Sửa Danh mục -->
    <div class="modal fade" id="editStoreModal" tabindex="-1" aria-labelledby="editStoreModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editStoreModalLabel">Sửa Danh Mục</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editStoreForm">
                        <div class="mb-3">
                            <label for="editStoreName" class="form-label">Tên cửa hàng mới</label>
                            <input type="text" class="form-control" id="editStoreName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editStoreAddress" class="form-label">Địa chỉ</label>
                            <input type="text" class="form-control" id="editStoreAddress" required>
                        </div>
                        <div class="mb-3">
                            <label for="statusDropdownEdit" class="form-label">Store</label>
                            <select class="form-control" id="statusDropdownEdit" required>
                                <!-- Các danh mục sẽ được điền vào đây -->
                            </select>
                        </div>
                        <button type="button" class="btn btn-primary" id="saveStoreButton">Lưu thay đổi</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-placeholder"></div>
    <script>
        // Load header
        // Load header
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
                // Tải header.js và thực hiện kiểm tra vai trò người dùng và trạng thái đăng nhập
                const script = document.createElement("script");
                script.src = "js/header.js";
                script.onload = () => {
                    checkUserRole();  // Gọi sau khi header.js đã được tải
                    checkLoginStatus(); // Gọi sau khi header.js đã được tải
                };
                document.body.appendChild(script);
            });
    
        
        // Load footer
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/admin-stores.js"></script>
    <script src="js/utils.js"></script>


</body>
</html>
