<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Cửa hàng - Admin</title>
    <link rel="stylesheet" href="css/style1.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 bg-light p-3 sidebar vh-100">
                <h5 class="text-center">Admin Dashboard</h5>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="admin-revenue.html">Quản lý doanh thu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin-products.html">Quản lý sản phẩm</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin-users.html">Quản lý người dùng</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin-categories.html">Quản lý danh mục</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="admin-stores.html">Quản lý cửa hàng</a>
                    </li>
                </ul>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 p-3">
                <h3>Quản lý Cửa hàng</h3>
                <div class="d-flex justify-content-between mb-3">
                    <button id="addStoreButton" class="btn btn-primary">Thêm cửa hàng</button>
                </div>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Tên cửa hàng</th>
                            <th>Địa chỉ</th>
                            <th>Ngày tạo</th>
                            <th>Ngày cập nhật</th>
                            <th>Trạng thái</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody id="storeList">
                        <!-- Danh sách cửa hàng sẽ được tải động -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal Thêm Cửa hàng -->
    <div class="modal fade" id="addStoreModal" tabindex="-1" aria-labelledby="addStoreModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="addStoreModalLabel" class="modal-title">Thêm Cửa Hàng Mới</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="addStoreForm">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="storeName" class="form-label">Tên cửa hàng</label>
                            <input type="text" class="form-control" id="storeName" required>
                        </div>
                        <div class="mb-3">
                            <label for="storeAddress" class="form-label">Địa chỉ</label>
                            <input type="text" class="form-control" id="storeAddress" required>
                        </div>
                        <div class="mb-3">
                            <label for="statusDropdownAdd" class="form-label">Trạng thái</label>
                            <select class="form-control" id="statusDropdownAdd" required>
                                <!-- Trạng thái sẽ được thêm động -->
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Thêm cửa hàng</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal Sửa Cửa hàng -->
    <div class="modal fade" id="editStoreModal" tabindex="-1" aria-labelledby="editStoreModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="editStoreModalLabel" class="modal-title">Sửa Cửa Hàng</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="editStoreForm">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="editStoreName" class="form-label">Tên cửa hàng</label>
                            <input type="text" class="form-control" id="editStoreName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editStoreAddress" class="form-label">Địa chỉ</label>
                            <input type="text" class="form-control" id="editStoreAddress" required>
                        </div>
                        <div class="mb-3">
                            <label for="statusDropdownEdit" class="form-label">Trạng thái</label>
                            <select class="form-control" id="statusDropdownEdit" required>
                                <!-- Trạng thái sẽ được thêm động -->
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="saveStoreButton">Lưu thay đổi</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Bootstrap JS và các script cần thiết -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Các script của bạn -->
    <script src="js/utils.js"></script>
    <script src="js/admin-stores.js"></script>
    <script>
        // Load header
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
                const script = document.createElement("script");
                script.src = "js/header.js";
                script.onload = () => {
                    checkUserRole();
                    checkLoginStatus();
                };
                document.body.appendChild(script);
            });

        // Load footer
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>
</body>
</html>
